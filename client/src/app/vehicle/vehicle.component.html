<div class="container">
  <div>    
    <h1>Total vehiculos: {{ lengthVehicules }}</h1>
  </div>
  <div>
    <div class="row my-4 vehicle-style">
      <div class="col col-lg-2 bold">
        PLACA
      </div>
      <div class="col col-lg-2 bold">
        CILINDRAJE
      </div>
      <div class="col col-lg-2 bold">
        FECHA INGRESO
      </div>
      <div class="col col-lg-2 bold">
        FECHA SALIDA
      </div>
      <div class="col col-lg-2 bold">
        TIPO
      </div>
    </div>
    <div class="row" *ngFor="let vehicle of vehicles">
      <div class="col col-lg-2">
        {{ vehicle.placa }}
      </div>
      <div class="col col-lg-2">
        {{ vehicle.cilindraje }}
      </div>
      <div class="col col-lg-2">
        {{ vehicle.fechaIngreso | date }}
      </div>
      <div class="col col-lg-2">
        {{ vehicle.fechaSalida | date }}
      </div>
      <div class="col col-lg-2" *ngIf="vehicle.tipo==1;">
          <i class="fa fa-car" aria-hidden="true"></i>
      </div>
      <div class="col col-lg-2" *ngIf="vehicle.tipo==2;">
          <i class="fa fa-motorcycle" aria-hidden="true"></i>
      </div>          
    </div>    
  </div>
</div>
